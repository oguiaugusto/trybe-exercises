<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script defer src="src/index.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./src/styles.css"
      media="screen"
    />
  </head>
  <body>
    <main class="app">
      <p>Clicks: <span id="clicks-counter"></span></p>
      <h1 id="counter"></h1>
      <section class="buttons">
        <button id="dec">Diminui</button>
        <button id="inc">Aumenta</button>
      </section>
      <section class="fields">
        <input type="number" id="dec-input" />
        <input type="number" id="inc-input" />
      </section>
    </main>
  </body>
</html>
