<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = 'Não tenho filme favorito';
      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = 'Qualquer coisa'
      secondParagraph.style.fontSize = "25px";
      secondParagraph.style.backgroundColor = "lightgrey";
      secondParagraph.style.width = "155px";
      secondParagraph.style.marginTop = "5px";
      const subtitle = document.getElementById("subtitle");
      subtitle.style.fontSize = "30px";
      subtitle.style.marginTop = "5px";
      subtitle.style.marginBottom = "5px";
    </script>
  </body>
</html>
