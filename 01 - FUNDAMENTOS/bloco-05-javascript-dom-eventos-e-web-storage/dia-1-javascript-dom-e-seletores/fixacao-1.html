<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = 'Não tenho filme favorito';

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = 'Qualquer coisa'
      secondParagraph.style.fontSize = "25px";
      secondParagraph.style.backgroundColor = "lightgrey";
      secondParagraph.style.width = "155px";
      secondParagraph.style.marginTop = "5px";

      const subtitle = document.getElementById("subtitle");
      subtitle.style.fontSize = "30px";
      subtitle.style.marginTop = "5px";
      subtitle.style.marginBottom = "5px";

      const paragraphClass = document.getElementsByClassName("paragraph");
      paragraphClass[0].style.fontStyle = "italic";

      const hForTag = document.getElementsByTagName("h4");
      hForTag[0].style.color = "brown"
    </script>
  </body>
</html>
