<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com elementos</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Exercícios de Fixação da Parte I
    console.log(document.querySelector('#elementoOndeVoceEsta'));
    console.log(document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = 'red');
    console.log(document.querySelector('#primeiroFilhoDoFilho').innerText = 'Muita atenção mesmo, é importante');
    console.log(document.querySelector('#pai').firstElementChild);
    console.log(document.querySelector('#elementoOndeVoceEsta').previousElementSibling);
    console.log(document.querySelector('#elementoOndeVoceEsta').nextSibling);
    console.log(document.querySelector('#elementoOndeVoceEsta').nextElementSibling);
    console.log(document.querySelector('#pai').lastElementChild.previousElementSibling);

    // Exercícios de Fixação da Parte II
    let pai = document.getElementById('pai');
    let novoFilho = document.createElement('section');
    novoFilho.innerText = `Irmão de 'onde estou'`;
    pai.appendChild(novoFilho);

    let novoFilhoDoFIlho = document.createElement('section');
    novoFilhoDoFIlho.innerText = 'agora sim, o último';
    pai.firstElementChild.nextElementSibling.appendChild(novoFilhoDoFIlho);

    let netoDoPai = document.createElement('section');
    netoDoPai.innerText = 'epa, já tem até neto';
    pai.firstElementChild.nextElementSibling.firstElementChild.appendChild(netoDoPai);

    console.log(netoDoPai.parentElement.parentElement.nextElementSibling);

    // Exercícios de Fixação da Parte III
    pai.firstElementChild.remove();
    pai.firstElementChild.lastElementChild.remove();
    pai.firstElementChild.lastElementChild.remove();
    pai.firstElementChild.firstElementChild.firstElementChild.remove();
    pai.lastElementChild.remove();
    pai.lastElementChild.remove();
    pai.lastElementChild.remove();

  </script>
</body>
</html>
