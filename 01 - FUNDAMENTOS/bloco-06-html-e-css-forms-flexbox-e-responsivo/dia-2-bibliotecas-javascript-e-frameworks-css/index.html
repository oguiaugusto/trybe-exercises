<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link href="./node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
  <script src="./node_modules/popup-validation/bin/validation.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <main>
    <header>
      <div class="container text-center mt-2">
        <h1 class="display-5">Currículo</h1>
        <p class="lead fw-light fst-italic">Insira suas informações abaixo:</p>
      </div>
    </header>
    <section class="container" id="entry-form">
      <form action="" id="form">
        <section class="container" id="first-section">
          <p class="lead text-center fs-5">Dados pessoais</p>
          <div class="container row">
            <div class="col">
              <label class="form-label" for="name">Nome:</label>
              <input class="validate form-control" type="text" name="name" id="name" maxlength="40" data-validate="required">
            </div>
          </div>
          <div class="container row">
            <div class="col-8">
              <label class="form-label" for="email">Email:</label>
              <input class="validate form-control" type="email" name="email" id="email" maxlength="50" data-validate="required, email">
            </div>
            <div class="col">
              <label class="form-label" for="cpf">CPF:</label>
              <input class="validate form-control" type="text" name="cpf" id="cpf" maxlength="11" data-validate="required">
            </div>
          </div>
          <div class="container row">
            <div class="col-8">
              <label class="form-label" for="address">Endereço:</label>
              <input class="validate form-control" type="text" name="address" id="address" maxlength="200" data-validate="required">
            </div>
            <div class="col">
              <label class="form-label" for="city">Cidade:</label>
              <input class="validate form-control" type="text" name="city" id="city" maxlength="28" data-validate="required">
            </div>
          </div>
          <div class="container row">
            <div class="col-8">
              <label for="state">Estado:</label>
              <select class="validate form-select text-center" name="state" id="states" data-validate="required,selected">
                <option value="blank">-- Selecione seu estado --</option>
              </select>
            </div>
            <div class="col">
              <p class="mb-2">Moradia:</p>
              <div class="form-check-inline">
                <input class="validate form-check-input" type="radio" name="home-type" value="house" id="house" class="type-radio" data-validate="radio-select">
                <label class="form-check-label" for="house" class="type-class">Casa</label>
              </div>
              <div class="form-check-inline">
                <input class="validate form-check-input" type="radio" name="home-type" value="apartment" id="apartment" class="type-radio" data-validate="radio-select">
                <label class="form-check-label" for="apartment" class="type-class">Apartamento</label>
              </div>
            </div>
          </div>
        </section>
        <section class="container" id="secondSection">
          <p class="lead text-center fs-5">Ultimo emprego</p>
          <div class="container row">
            <div class="col">
              <label class="form-label" for="resume">Resumo do Currículo:</label>
              <textarea class="validate form-control" name="resume" id="resume" cols="30" rows="5" minlength="100" maxlength="1000" placeholder="Mínimo de 100 caracteres" data-validate="required"></textarea>
            </div>
          </div>
          <div class="container row">
            <div class="container col">
              <label class="form-label" for="role">Cargo:</label>
              <input class="validate form-control" type="text" name="role" id="role" maxlength="40" data-validate="required">
            </div>
            <div class="container col-5">
              <label class="form-label" for="date">Data de início:</label>
              <input class="validate form-control" type="text" name="date" id="date" placeholder="Selecione a data de início" data-validate="required" autocomplete="off" readonly>
            </div>
          </div>
          <div class="container row">
            <div class="col">
              <label for="form-label">Descrição do Cargo:</label>
              <textarea class="validate form-control" name="role-info" id="role-info" cols="30" rows="5" minlength="50" maxlength="500" placeholder="Mínimo de 50 caracteres" data-validate="required"></textarea>
            </div>
          </div>
        </section>
        <section class="container text-center" id="buttons">
          <button class="btn btn-success" type="submit" id="submit-button">Enviar</button>
          <button class="btn btn-danger" type="reset" id="reset-button">Limpar Tudo</button>
        </section>
      </form>
    </section>
    <section class="container" id="output-form"></section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
